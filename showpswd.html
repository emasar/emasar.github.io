<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide And Show Password On Website</title>
    <link rel="stylesheet" href="Style/showpswd.css">
    <script src="https://kit.fontawesome.com/93f8b86351.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   </head>
    <body>
      <div class="input-box">      
        <input type="password" placeholder="password" id="password">
        <img src="icon/eye-close2.png" id="eyeicon"> 
      </div>
      <script>

        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
          if(password.type == "password"){
            password.type = "text";
            eyeicon.src = "icon/eye-open2.png";
          }else{
            password.type = "password";
            eyeicon.src = "icon/eye-close2.png";
          }
        }
      </script>

    </body>
</html>
