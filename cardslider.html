<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arinze Workpic Card Slider</title>

    <!--------------------Swiper CSS------------------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

    <!--------------------CSS------------------------------>
    <link rel="stylesheet" href="cardslider.css">
   </head>
    <body>
      <div class="slide-container swiper">
        <div class="slide-content">
          <div class="card-wrapper swiper-wrapper">
            <div class="card swiper-slide">
              <div class="image-content">
                <span class="overlay"></span>
                <div class="card-image">
                  <img src="ari work pic/sam1.jpg" alt="" class="card-img">
                </div>
                <div class="card-content">
                  <h2 class="name">Emmanuel Samuel</h2>
                  <p class="description">The Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere doloribus dolorem nesciunt quia. Quae ex id consequuntur ab eveniet, quo temporibus repellendus ipsam magnam, cupiditate recusandae voluptas, doloribus et hic.</p>
                  <button class="button">View More</button>
                </div>
              </div>
            </div>
          </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        
      </div>
      </div>
      </div>


  </body>

  <!--------------------Slider JS------------------------------>
  <script src="swiper-bundle.min.js.map"></script>

  <!--------------------JavaScript------------------------------>
  <script src="cardslider.js"></script>

</html>
