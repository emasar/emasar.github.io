<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAINING FORM</title>
    <link rel="stylesheet" href="training-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/93f8b86351.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   </head>
   <body>
    <div class="hero">
      <form action="https://formspree.io/f/mknalwrg" method="POST">
        <legend><strong><h3 style="text-align: center;">Training Registeration Form </h3></strong></legend> 
        <div class="message-icon">
          <i class="fa-brands fa-"></i>
          <i class="bi bi-telegram"></i>
          <span></span>
        </div>

        <div id="input-field">
          <i class="fa-sharp fa-solid fa-user"></i>
          <input type="text" placeholder="Name" name="Name">
        </div>

        <div id="input-field">
          <i class="fa-sharp fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email Address" name="Email">
        </div>

        <div id="input-field">
          <i class="fa-sharp fa-solid fa-phone"></i>
          <input type="text" placeholder="Phone No." name="Phone">
        </div>

        <div id="input-field">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Contact Address" name="Address">
        </div>

        <div id="input-field">
          <i class="fa-solid fa-calendar-check"></i>
          <input type="date" placeholder="Date Of Birth" name="date">
        </div>

        <div id="input-field">
          <p>Gender</p>
          <input type="checkbox">
          <p>Male</p>
          <input type="radio">
          <p>Fmale</p>
        </div>

        <div id="input-field">
          <p><h6>Choose Type Of Training:</h6></p>
          <label for="department"></label>
      <select name="dept-names" id="dept-names">
        <option value="electrical engineering">Foundation</option>
          <option value="website designing">Advance</option>
          <option value="information">Premium</option>
          <option value="surveillance">ICT Pro</option>
        </select>
        </div>

        <div id="input-field">
      <p><h6>Upload Your Highest Qualifications</h6></p>
          <input type="file"/>
        </div>
        <input type="submit" value="Submit" class="send-btn">
      </form>
    </div>
   </body>
</html>
