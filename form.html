<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/93f8b86351.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   </head>
   <body>
    <div class="hero">
      <form action="https://formspree.io/f/mknalwrg" method="POST">
        <div class="message-icon">
          <i class="fa-brands fa-telegram"></i>
          <i class="bi bi-telegram"></i>
          <span>Message</span>
        </div>
        <div id="input-field">
          <i class="fa-sharp fa-solid fa-user"></i>
          <input type="text" placeholder="Name" name="Name">
        </div>

        <div id="input-field">
          <i class="fa-sharp fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email Address" name="Email">
        </div>

        <div id="input-field">
          <i class="fa-sharp fa-solid fa-phone"></i>
          <input type="text" placeholder="Phone No." name="Phone">
        </div>

        <div id="input-field">
          <i class="fa-regular fa-comment-dots"></i>
          <textarea name="Message" placeholder="Message" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit" class="send-btn">
      </form>
    </div>
   </body>
</html>
