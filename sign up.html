<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="signin-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   </head>
    <body>
      <div class="main-parent">
        <div class="form-wrap">
          <form role="form" onsubmit="sigIn(event);" autocomplete="on">
            <h1><span>Signup</span>Form</h1>
            <div class="single-input">
              <input required type="text" name="fname" id="fname" placeholder="First name">
            </div>
            <div class="single-input">
              <input required type="text" name="lname" id="lname" placeholder="Last name">
            </div>
            <div class="single-input">
              <input required type="email" name="email" id="email" placeholder="Email address">
            </div>
            <div class="single-input">
              <input required type="password" name="pwd" id="pwd" placeholder="Password">
            </div>
            <div class="single-input">
              <input required type="password" name="cpwd" id="cpwd" placeholder="Confirm Password">
            </div>
            <div class="submit-button">
              <button type="submit">Submit</button>
            </div>
            <div class="account-have">
              <a href="#">Forget Password</a>
              <a href="sign in.html">Have an account please Sign in</a>
            </div>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="./website.js"></script>
    </body>
</html>
